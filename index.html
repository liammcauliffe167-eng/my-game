<!DOCTYPE html>
<html>
<head>
  <title>Dodge Game</title>
  <style>
    body {
      text-align: center;
      background: black;
      color: white;
      font-family: Arial;
    }
    canvas {
      background: #111;
      border: 2px solid white;
    }
  </style>
</head>
<body>

<h1>ðŸ”¥ Dodge The Enemy ðŸ”¥</h1>
<p>Use LEFT and RIGHT arrow keys</p>
<p>Score: <span id="score">0</span></p>

<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let player = { x: 180, y: 350, width: 40, height: 40 };
let enemy = { x: Math.random()*360, y: 0, width: 40, height: 40, speed: 3 };
let score = 0;
let gameOver = false;

document.addEventListener("keydown", function(e) {
  if (e.key === "ArrowLeft" && player.x > 0) player.x -= 20;
  if (e.key === "ArrowRight" && player.x < 360) player.x += 20;
});

function drawPlayer() {
  ctx.fillStyle = "lime";
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawEnemy() {
  ctx.fillStyle = "red";
  ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
}

function update() {
  if (gameOver) return;

  ctx.clearRect(0, 0, 400, 400);
  enemy.y += enemy.speed;

  if (enemy.y > 400) {
    enemy.y = 0;
    enemy.x = Math.random()*360;
    score++;
    document.getElementById("score").innerText = score;
    enemy.speed += 0.2;
  }

  if (
    player.x < enemy.x + enemy.width &&
    player.x + player.width > enemy.x &&
    player.y < enemy.y + enemy.height &&
    player.y + player.height > enemy.y
  ) {
    gameOver = true;
    alert("Game Over! Final Score: " + score);
    location.reload();
  }

  drawPlayer();
  drawEnemy();
  requestAnimationFrame(update);
}

update();
</script>

</body>
</html>
